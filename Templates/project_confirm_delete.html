{% extends "header.html" %}
{% block content %}
{% include 'sidebar.html' %}
<div class="ml-64 w-[calc(100%-16rem)]">

<h2>Delete Project</h2>
<p>Are you sure you want to delete "{{ project.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'projects_list' %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
