{% extends 'header.html' %}
{% block content %}
{% include "Sidebar.html" %}

<div class="ml-64 w-[calc(100%-16rem)]">
    <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold">Delete Certification</h1>
    <p>Are you sure you want to delete <strong>{{ certification.title }}</strong> issued by {{ certification.issuing_organization }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'certification_list' %}" class="bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
    </form>
</div>
</div>

</div>

{% include "footer.html" %}
{% endblock %}
