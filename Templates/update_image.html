{% extends "header.html" %}

{% block content %}
{% include "Sidebar.html" %}

<div class="ml-64 w-[calc(100%-16rem)]">
  <div class=" text-green-500 p-4 mb-6  w-1/2 text-center">
  {% for message in messages %}
      <p id="messages" class="font-semibold text-lg">{{ message }}</p>
  {% endfor %}
</div>

<section class="bg-gray-100 py-16">
    <div class="container mx-auto px-6 lg:px-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Update Image</h2>
        <p class="mt-2 text-gray-600">Edit the details of the selected image.</p>
      </div>

      <!-- Update Image Form -->
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" value="{{ form.title.value }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-4">
          <label for="caption" class="block text-sm font-medium text-gray-700">Caption</label>
          <textarea id="caption" name="caption" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ form.caption.value }}</textarea>
        </div>
        
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
          <input type="file" id="image" name="image" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="text-center mt-8">
          <button type="submit" class="inline-block bg-green-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Update Image
          </button>
        </div>
      </form>
      
      <div class="text-center mt-8">
        <a href="{% url 'gallery' %}" class="text-white-600 bg-green-600">Back to Gallery</a>
      </div>
    </div>
  </div>
</section>
<div id="loading" class="mt-8 hidden text-center">
  <p class="text-gray-700 font-semibold">Uploading...</p>
  <div class="loader"></div>
</div>
</div>
{% include "footer.html" %}
{% endblock content %}
