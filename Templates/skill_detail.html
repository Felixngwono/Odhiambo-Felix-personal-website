{% extends "header.html" %}
{% block content %}
{% include "Sidebar.html" %}

<div class="ml-64 w-[calc(100%-16rem)]">
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold">{{ skill.name }}</h2>
    <p class="text-gray-700">Proficiency: {{ skill.proficiency }}%</p>
    <a href="{% url 'skill_list' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Back to List</a>
    <a href="{% url 'skill_edit' skill.pk %}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">Edit</a>
    <a href="{% url 'skill_delete' skill.pk %}" class="bg-red-500 text-white px-4 py-2 rounded-lg">Delete</a>
</div>
</div>
</div>
{% include "footer.html" %}
{% endblock %}
